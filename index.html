<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="header-title">TO DO LIST</h1>
            <form id="search-form" action="">
                <input type="text" name="" id="" placeholder="search">
            </form>
        </header>
        <main>
            <h2>Your List</h2>
            <ul id="to-do-list">
                <li id="to-do-item">
                    <span class="title">clean up room</span>
                    <span class="delete-btn">Delete</span>
                </li>
                <li id="to-do-item">
                    <span class="title">do homeworks</span>
                    <span class="delete-btn">Delete</span>
                </li>
                <li id="to-do-item">
                    <span class="title">wash the clothes</span>
                    <span class="delete-btn">Delete</span>
                </li>
                <li id="to-do-item">
                    <span class="title">go to gym</span>
                    <span class="delete-btn">Delete</span>
                </li>
            </ul>
        </main>
        <section class="add-to-do">
            <form id="add-form" action="">
                <input class="add-input" type="text" name="" id="" placeholder="add">
                <span class="add-btn">add</span>
            </form>
        </section> 
    </div>
    <script src="script.js"></script>
</body>
</html>
